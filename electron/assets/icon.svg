<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 终端窗口背景 -->
  <rect x="80" y="120" width="352" height="272" rx="16" ry="16" fill="url(#terminalGradient)"/>
  
  <!-- 终端窗口顶部栏 -->
  <rect x="80" y="120" width="352" height="40" rx="16" ry="16" fill="#4b5563"/>
  <rect x="80" y="144" width="352" height="16" fill="#4b5563"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="104" cy="140" r="6" fill="#ef4444"/>
  <circle cx="128" cy="140" r="6" fill="#f59e0b"/>
  <circle cx="152" cy="140" r="6" fill="#10b981"/>
  
  <!-- 终端文本行 -->
  <rect x="96" y="180" width="120" height="8" rx="4" fill="#10b981" opacity="0.8"/>
  <rect x="224" y="180" width="80" height="8" rx="4" fill="#6b7280" opacity="0.6"/>
  
  <rect x="96" y="200" width="160" height="8" rx="4" fill="#3b82f6" opacity="0.8"/>
  <rect x="264" y="200" width="60" height="8" rx="4" fill="#6b7280" opacity="0.6"/>
  
  <rect x="96" y="220" width="100" height="8" rx="4" fill="#f59e0b" opacity="0.8"/>
  <rect x="204" y="220" width="140" height="8" rx="4" fill="#6b7280" opacity="0.6"/>
  
  <rect x="96" y="240" width="180" height="8" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <rect x="284" y="240" width="40" height="8" rx="4" fill="#6b7280" opacity="0.6"/>
  
  <!-- 光标 -->
  <rect x="96" y="260" width="12" height="16" rx="2" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 闪电图标 -->
  <g transform="translate(200, 320)">
    <path d="M48 0L16 32H32L0 64L32 32H16L48 0Z" fill="#fbbf24" opacity="0.9"/>
    <path d="M48 0L16 32H32L0 64L32 32H16L48 0Z" fill="#f59e0b" transform="scale(0.8) translate(6, 6)"/>
  </g>
  
  <!-- 装饰性代码符号 -->
  <text x="360" y="200" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#10b981" opacity="0.6">$</text>
  <text x="380" y="240" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#3b82f6" opacity="0.6">></text>
  <text x="360" y="280" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#f59e0b" opacity="0.6">#</text>
</svg>
